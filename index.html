<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Recommendation System</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="p-4">
    <h1 class="text-xl font-bold">Book Recommendation System</h1>
    <div class="my-4">
      <label class="block">Select Age Group:</label>
      <select id="ageGroup" class="border p-2">
        <option value="">-- Select Age Group --</option>
        <option value="Child">Child</option>
        <option value="Teen">Teen</option>
        <option value="Adult">Adult</option>
      </select>
    </div>
    <div class="my-4">
      <label class="block">Select Genre:</label>
      <select id="genre" class="border p-2">
        <option value="">-- Select Genre --</option>
        <option value="Fiction">Fiction</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Children">Children</option>
      </select>
    </div>
    <div class="my-4">
      <label class="block">Enter Email:</label>
      <input id="email" type="email" class="border p-2" placeholder="Enter your email" />
    </div>
    <button id="recommendationButton" class="bg-blue-500 text-white px-4 py-2">
      Get Recommendations
    </button>
    <div class="mt-4">
      <h2 class="text-lg font-semibold">Recommendations:</h2>
      <ul id="recommendations"></ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
